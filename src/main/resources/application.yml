server:
  port: 7999
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  main:
    allow-circular-references: true
  messages:
    basename: lable
    #initialization-mode: always
    #schema: schema.sql
    #data: data.sql
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
